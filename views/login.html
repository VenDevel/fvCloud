<!DOCTYPE html>
<html lang="zh-CN">
<meta name="viewport" content="charset=UTF-8, width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<title>登陆</title>

<link rel="stylesheet" href="/static/css/user/style.css">

<body>

<div class="login-container">
	<h1>登陆</h1>
	
	<div class="connect">
		<p>fvCloud</p>
	</div>
	
	<form id="loginForm" onsubmit="return false">
		<div>
			<input type="text" id="account" name="username" class="username" placeholder="用户名" autocomplete="off"/>
		</div>
		<div>
			<input type="password" name="password" class="password" id="password" placeholder="密码" oncontextmenu="return false" onpaste="return false" />
		</div>
		<button id="btn_login" onclick="javascript:web_login(this)">登 陆</button>
	</form>

	<a href="register.html">
		<button type="button" class="register-tis">还有没有账号？</button>
	</a>

</div>

<script src="/static/js/user/jquery.min.js"></script>
<script src="/static/js/user/common.js"></script>
<!--背景图片自动更换-->
